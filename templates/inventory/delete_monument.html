{% extends 'base.html' %}

{% block content %}
<h1>Delete Monument</h1>
<p>Are you sure you want to delete the monument: <strong>{{ monument.name }}</strong> (Monument: {{ monument.monument }})?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'monument_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
